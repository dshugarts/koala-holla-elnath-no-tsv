<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koala Holla</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="styles/style.css"> -->
  </head>
  <body>
    <!-- Starting Container for bootstrap -->
    <div class="container">
      <!-- Starting Row One for bootstrap -->
      <div class="row">
    <img src="images/icon.png" />
    <h1>Koala Holla</h1>
    <h2>1976 Llama Comma Drive</h2>
    <h2>Walla Walla, WA</h2>
    </div>
    <!-- Closing Row One for bootstrap --> 

    <div id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="number" id="ageIn" value="" placeholder="Age">
      <select id="genderIn">
        <option value="" disabled selected>Gender</option>
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
      <select id="readyForTransferIn">
        <option value="" disabled selected>Transfer Status</option>
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </div>
    <div>
      <h2>All Koalas</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Koala ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Remove Koala</th>
            <th>Edit Koala</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </div>
  </div>
  <!-- Closing Container for bootstrap -->
  </body>
</html>
